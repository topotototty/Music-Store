<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6db3f2, #1e69de);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #1e69de;
            border-color: #1e69de;
        }
        .btn-primary:hover {
            background-color: #1559b3;
            border-color: #1559b3;
        }
        .form-control:focus {
            border-color: #1e69de;
            box-shadow: none;
        }
        .text-primary {
            color: #1e69de !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container">
                <h3 class="text-center mb-4">Добро пожаловать</h3>

                <form action="/auth/login" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>

                <div th:if="${param.error}" class="mt-3">
                    <p class="text-danger text-center" th:text="${param.error}"></p>
                </div>

                <div class="text-center mt-4">
                    <p>Нет аккаунта? <a href="/auth/reg" class="text-primary">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
