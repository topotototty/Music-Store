<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование трека</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Редактировать трек</h2>
  <form th:action="@{/tracks/edit/{id}(id=${track.trackId})}" th:object="${track}" method="post">
    <div class="mb-3">
      <label for="trackTitle" class="form-label">Название трека</label>
      <input type="text" class="form-control" id="trackTitle" th:field="*{trackTitle}" placeholder="Введите название трека">
      <div class="text-danger" th:if="${#fields.hasErrors('trackTitle')}" th:errors="*{trackTitle}"></div>
    </div>
    <div class="mb-3">
      <label for="releaseDate" class="form-label">Дата релиза</label>
      <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}">
      <div class="text-danger" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Длительность (HH:MM:SS)</label>
      <input type="time" class="form-control" id="duration" th:field="*{duration}">
      <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
    </div>

    <!-- Альбом -->
    <div class="mb-3">
      <label for="album" class="form-label">Альбом</label>
      <select class="form-select" id="album" th:field="*{album}">
        <option th:each="album : ${albums}" th:value="${album.albumId}" th:text="${album.albumTitle}"></option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('album')}" th:errors="*{album}"></div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a th:href="@{/products}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
