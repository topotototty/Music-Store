<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6db3f2, #1e69de);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #1e69de;
            border-color: #1e69de;
        }
        .btn-primary:hover {
            background-color: #1559b3;
            border-color: #1559b3;
        }
        .form-control:focus {
            border-color: #1e69de;
            box-shadow: none;
        }
        .text-primary {
            color: #1e69de !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="signup-container">
                <h3 class="text-center mb-4">Создать аккаунт</h3>

                <form action="/auth/reg" method="post" th:object="${userModel}">
                    <div class="form-group mb-3">
                        <label for="login">Логин</label>
                        <input type="text" class="form-control" id="login" name="login" th:field="*{login}"
                               placeholder="Введите логин" required>
                        <!-- Ошибки валидации логина -->
                        <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                        <!-- Ошибка, если логин занят -->
                        <div class="text-danger" th:if="${loginError}" th:text="${loginError}"></div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                               placeholder="Введите email" required>
                        <!-- Ошибки валидации email -->
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        <!-- Ошибка, если email занят -->
                        <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                               placeholder="Введите пароль" required>
                        <!-- Ошибки валидации пароля -->
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>

                    <div class="text-center mt-4">
                        <p>Уже есть аккаунт? <a href="/auth/login" class="text-primary">Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
