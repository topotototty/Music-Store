<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создание артиста</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Создать нового артиста</h2>
  <form th:action="@{/artists/create}" th:object="${artist}" method="post">
    <div class="mb-3">
      <label for="artistName" class="form-label">Имя артиста</label>
      <input type="text" class="form-control" id="artistName" th:field="*{artistName}" placeholder="Введите имя">
      <div class="text-danger" th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}"></div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Создать</button>
      <a th:href="@{/products}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
