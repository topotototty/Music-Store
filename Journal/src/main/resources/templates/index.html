<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/navbarStyle.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Контент страницы -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h3 class="text-center mb-4">Добро пожаловать в магазин музыки!</h3>

      <!-- Панель администратора только для роли ADMIN -->
      <div class="card mb-3" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="card-body text-center">
          <h5 class="card-title">Панель администратора</h5>
          <p class="card-text">Управляйте пользователями и системой с помощью административных инструментов.</p>
          <a href="/users" class="btn btn-primary">Управление пользователями</a>
          <a href="#" class="btn btn-primary">Управление заказами</a>
          <a href="/products" class="btn btn-primary">Управление товарами</a>
        </div>
      </div>

      <!-- Профиль пользователя для роли USER -->
      <div class="card mb-3" sec:authorize="hasRole('ROLE_USER')">
        <div class="card-body text-center">
          <h5 class="card-title">Ваш профиль</h5>
          <p class="card-text">Просматривайте и обновляйте информацию о своем аккаунте.</p>
          <a href="/profile" class="btn btn-primary">Перейти в профиль</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
