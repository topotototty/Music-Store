<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление пользователями и ролями</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/navbarStyle.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 class="mb-4">Пользователи</h2>
  <div class="mb-3">
    <a href="/users/create" class="btn btn-outline-primary">
      Добавить пользователя
    </a>
  </div>
  <table class="table table-hover table-sm">
    <thead>
    <tr>
      <th>ID</th>
      <th>Логин</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.userId}"></td>
      <td th:text="${user.login}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role.roleName}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-primary">
          Изменить
        </a>
        <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-danger"
           onclick="return confirm('Вы уверены, что хотите удалить пользователя?');">
          Удалить
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2 class="mt-5 mb-4">Роли</h2>
  <table class="table table table-hover table-sm">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
      <td th:text="${role.roleId}"></td>
      <td th:text="${role.roleName}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
