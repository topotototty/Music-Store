<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание жанра</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Создать новый жанр</h2>
    <form th:action="@{/genres/create}" th:object="${genre}" method="post">
        <div class="mb-3">
            <label for="genreName" class="form-label">Название жанра</label>
            <input type="text" class="form-control" id="genreName" th:field="*{genreName}" placeholder="Введите название жанра">
            <!-- Ошибка отображается здесь -->
            <div class="text-danger" th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}"></div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Создать</button>
            <a th:href="@{/products}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
