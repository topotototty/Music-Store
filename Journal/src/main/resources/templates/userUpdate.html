<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменение пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Изменить пользователя</h2>
  <form th:action="@{/users/update/{id}(id=${user.userId})}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="login" class="form-label">Логин</label>
      <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Введите логин">
      <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Введите новый пароль">
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Электронная почта</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Введите email">
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Роль</label>
      <select class="form-select" id="role" th:field="*{role}">
        <option th:each="role : ${roles}" th:value="${role.roleId}" th:selected="${role.roleId == user.role.roleId}" th:text="${role.roleName}"></option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      <a th:href="@{/users}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
