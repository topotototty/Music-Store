<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создание заказа</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Создать новый заказ</h2>
  <form th:action="@{/orders/create}" method="post">
    <div class="mb-3">
      <label for="user" class="form-label">Пользователь</label>
      <select class="form-select" id="user" name="userId">
        <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.login}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="albums" class="form-label">Альбомы</label>
      <select class="form-select" id="albums" name="albumIds" multiple>
        <option th:each="album : ${albums}" th:value="${album.albumId}" th:text="${album.albumTitle}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Создать заказ</button>
    <a th:href="@{/orders}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
