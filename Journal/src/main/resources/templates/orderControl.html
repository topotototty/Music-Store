<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление заказами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/navbarStyle.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">

    <!-- Заказы -->
    <h2 class="mb-4">Заказы</h2>
    <a href="/orders/create" class="btn btn-outline-primary mb-3">Создать заказ</a>
    <table class="table table-hover table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер заказа</th>
            <th>Пользователь</th>
            <th>Итоговая цена</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.user.login}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.status.displayName}"></td>
            <td>
                <!-- Кнопка для открытия модального окна просмотра заказа -->
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                        th:attr="data-bs-target='#viewOrderModal' + ${order.orderId}">
                    Просмотр
                </button>

                <!-- Кнопка для редактирования заказа - перенаправляем на отдельную страницу -->
                <a th:href="@{/orders/edit/{id}(id=${order.orderId})}" class="btn btn-warning btn-sm">Изменить</a>

                <a th:href="@{/orders/delete/{id}(id=${order.orderId})}" class="btn btn-danger"
                   onclick="return confirm('Вы уверены, что хотите удалить заказ?');">
                    Удалить
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Модальные окна -->
    <div th:each="order : ${orders}">

        <!-- Модальное окно для просмотра заказа -->
        <div class="modal fade" th:id="'viewOrderModal' + ${order.orderId}" tabindex="-1" aria-labelledby="viewOrderLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="'Просмотр заказа: ' + ${order.orderNumber}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Пользователь:</strong> <span th:text="${order.user.login}"></span></p>
                        <p><strong>Итоговая цена:</strong> <span th:text="${order.totalPrice}"></span></p>
                        <p><strong>Статус:</strong> <span th:text="${order.status.displayName}"></span></p>
                        <p><strong>Альбомы:</strong></p>
                        <ul>
                            <li th:each="album : ${order.albums}" th:text="${album.albumTitle}"></li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
