<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6db3f2, #1e69de);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #1e69de;
            border-color: #1e69de;
        }
        .btn-primary:hover {
            background-color: #1559b3;
            border-color: #1559b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="logout-container">
                <h3 class="text-center mb-4">Выход из системы</h3>

                <form action="/auth/logout" method="post">
                    <p class="text-center">Вы уверены, что хотите выйти?</p>
                    <button type="submit" class="btn btn-primary w-100">Выйти</button>
                </form>

                <div class="text-center mt-4">
                    <p><a href="/" class="text-primary">Вернуться на главную</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
