<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование альбома</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Редактировать альбом</h2>
    <form th:action="@{/albums/edit/{id}(id=${album.albumId})}" th:object="${album}" method="post">
        <div class="mb-3">
            <label for="albumTitle" class="form-label">Название альбома</label>
            <input type="text" class="form-control" id="albumTitle" th:field="*{albumTitle}" placeholder="Введите название альбома">
            <div class="text-danger" th:if="${#fields.hasErrors('albumTitle')}" th:errors="*{albumTitle}"></div>
        </div>
        <div class="mb-3">
            <label for="releaseDate" class="form-label">Дата релиза</label>
            <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}">
            <div class="text-danger" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!-- Исполнитель -->
        <div class="mb-3">
            <label for="artist" class="form-label">Исполнитель</label>
            <select class="form-select" id="artist" th:field="*{artist}">
                <option th:each="artist : ${artists}" th:value="${artist.artistId}" th:text="${artist.artistName}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
        </div>

        <!-- Жанр -->
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select class="form-select" id="genre" th:field="*{genre}">
                <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genreName}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/products}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
